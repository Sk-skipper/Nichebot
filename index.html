<!DOCTYPE html>
<html>
<head>
  <title>Twitter Bot</title>
</head>
<body>
  <h1>Welcome to the Twitter Bot</h1>
  <form action="/callback" method="GET">
    <button type="submit">Authenticate with Twitter</button>
  </form>
  <div id="result"></div>

  <script>
    // Function to handle form submission and display the result
    function submitForm(event) {
      event.preventDefault();
      var form = event.target;

      // Make a GET request to the /callback route
      fetch(form.action)
        .then(function(response) {
          return response.text();
        })
        .then(function(data) {
          // Display the result
          document.getElementById('result').textContent = data;
        })
        .catch(function(error) {
          console.log('Error:', error);
        });
    }

    // Attach the submitForm function to the form's submit event
    document.querySelector('form').addEventListener('submit', submitForm);
  </script>
</body>
</html>
